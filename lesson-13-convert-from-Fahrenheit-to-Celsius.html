<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi độ C</title>
</head>
<body>
    <form style="width: 500px;">
        <fieldset>
            <legend style="font-weight: bold; font-size: 35px;">Temperature Converter</legend>
            <h3> Type a value in the Fahrenheit field to convert the value</h3>
            <input type="number" id="input_F" oninput="convert(this.value)" onchange="convert(this.value)"><br>
            <label>Celcius: </label>
            <div id="result"></div>
        </fieldset>
    </form>
    <script>
        function convert(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById('result').innerHTML = (valNum-32)/1.8;
        }
    </script>

</body>
</html>
